spring.application.name=expensetracker
server.port=9090
server.address=0.0.0.0
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
#-------------------------------------------------------------------------------------------------
#Application Needs
auth.basic.username=admin
auth.basic.password=boaz
#-------------------------------------------------------------------------------------------------
#DB Settings
spring.datasource.url=jdbc:oracle:thin:@//localhost:1522/XE
spring.datasource.username=SYSTEM
spring.datasource.password=root
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
#spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
#spring.jpa.database-platform=org.hibernate.dialect.OracleSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#----------------------------------------------------------------------------   ---------------------
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
#-------------------------------------------------------------------------------------------------
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.web.authentication.www=DEBUG
